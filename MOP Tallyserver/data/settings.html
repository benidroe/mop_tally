<h4 class="mb-3">Settings</h4>
          <form class="needs-validation" id="settingsform" novalidate>

            <h5 class="mb-3">Tally Server Network</h5>

            <div class="mb-3">
              <label for="ip">IP-Address</label>
              <input type="text" class="form-control" id="ip" name="ip" placeholder="" value="192.168.0.101">
            </div>

            <div class="mb-3">
              <label for="sn">Subnetmask</label>
              <input type="text" class="form-control" id="sn" name="sn" placeholder="" value="255.255.255.0">
            </div>
            <div class="mb-3">
              <label for="gw">Gateway</label>
              <input type="text" class="form-control" id="gw" name="gw" placeholder="" value="192.168.0.1">
            </div>

           

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="ch">ESP-NOW Channel</label>
                <select class="custom-select d-block w-100" id="ch" name="ch" required>
                  <option value="">Choose...</option>
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="9">9</option>
                  <option value="12">12</option>
                </select>
              </div>
             
            </div>
        
            <hr class="mb-4">

            <h5 class="mb-3">ATEM Switcher</h5>

             <div class="mb-3">
              <label for="swip">Switcher IP-Address</label>
              <input type="text" class="form-control" id="swip" name="swip" placeholder="" value="192.168.0.101">
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save and restart</button>
          </form>
